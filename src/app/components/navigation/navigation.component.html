<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    [hidden]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="container mx-auto w-full flex items-center justify-between">
        @if (isHandset$ | async) {
          <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <span class="text-2xl">Hyper-M</span>
        @if ((isHandset$ | async) === false) {
          <span class="flex-1"></span>
          <div class="flex gap-4 items-center">
            <button
              matButton
              class="text-sm md:text-base font-medium transition-all duration-300 relative text-cyan-600 dark:text-cyan-400 font-semibold"
            >
              Предизвикателства</button
            ><button
              matButton
              class="text-sm md:text-base font-medium transition-all duration-300 relative text-gray-700 hover:text-cyan-600 dark:text-gray-300 dark:hover:text-cyan-400"
            >
              Как работи</button
            ><button
              matButton
              class="text-sm md:text-base font-medium transition-all duration-300 relative text-gray-700 hover:text-cyan-600 dark:text-gray-300 dark:hover:text-cyan-400"
            >
              Модули</button
            ><button
              matButton
              class="text-sm md:text-base font-medium transition-all duration-300 relative text-gray-700 hover:text-cyan-600 dark:text-gray-300 dark:hover:text-cyan-400"
            >
              Пилотна програма</button
            ><button
              matFab
              extended
              class="bg-blue-600 hover:bg-blue-700 text-white dark:bg-blue-300 dark:hover:bg-blue-500 dark:text-gray-900 px-5 py-2.5 rounded-xl font-semibold text-sm md:text-base transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
            >
              <mat-icon>add</mat-icon>
              Резервирайте място
            </button>
            <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button matIconButton class="example-icon bg-red-500" aria-label="Example icon-button with share icon">
              <mat-icon>share</mat-icon>
            </button>
          </div>
        }
      </div>
    </mat-toolbar>
    <div class="container mx-auto w-full py-10">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
